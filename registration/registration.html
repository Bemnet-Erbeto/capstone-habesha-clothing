    <main class="wrapper">
        <div class="disc-wrapper">

        </div>
        <form class="form">
            <div id="contener">

                <div class="mb-3">
                    <label for="name" class="form-label">First Name</label>
                    <input type="firstName" class="form-control" id="exampleInputFirst">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Last Name</label>
                    <input type="lastName" class="form-control" id="exampleInputLast">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" required minlength="8"
                        maxlength="16">
                </div>
                <div class="mb-3">
                    <label for="passwordConfirm" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputConfirm" required>
                </div>
                <!-- <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remeber Me</label>
                </div> -->
                <div class="radio">
                    <label for="response">How did you hear about us?</label> <br>
                    <input type="radio" id="socialMedia" name="social-media" value="socialMedia" /> Social media <br>

                    <input type="radio" id="google" name="google" value="google" /> Google Search Engine
                    <br>
                    <input type="radio" id="recommendation" name="social-media" value="recommendation" /> Recommendation
                    from
                    a friend
                    <br>
                    <input type="radio" id="review" name="review" value="review" /> Third-Party Review
                    <br>
                    <input type="radio" id="other" name="other" value="other" /> Other
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </main>
